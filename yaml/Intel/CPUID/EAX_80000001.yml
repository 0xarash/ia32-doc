    - Bit: 26
      Name: PAGES_1GB_AVAILABLE
      Description: 1-GByte pages are available if 1.

    - Bit: 27
      Name: RDTSCP_AVAILABLE
      Description: RDTSCP and IA32_TSC_AUX are available if 1.

    - Bit: 29
